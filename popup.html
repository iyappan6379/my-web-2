<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .popup {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            padding: 30px;
            background-color: #333;
            color: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 300px;
            transition: opacity 0.5s ease, transform 0.5s ease, visibility 0s 0.5s;
        }

        .popup.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            transition: opacity 0.5s ease, transform 0.5s ease, visibility 0s;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #da0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .popup button:hover {
            background-color: #ff4444;
        }

        .Programs {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .Programs:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
        }

        .overlay.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0s;
        }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>

    <div id="popup" class="popup">
        <h2>Admission Opens</h2>
        <h4>2025-2026</h4>
        <a class="Programs" target="_blank" href="https://acrobat.adobe.com/id/urn:aaid:sc:AP:a0d7e1a7-3099-47e8-920d-60c4cb4894c3">Broucher</a>
        <a class="Programs" target="_blank" href="admission.html">Contact</a>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("popup").classList.add("show");
                document.getElementById("overlay").classList.add("show");
            }, 1000);
        };

        function closePopup() {
            let popup = document.getElementById("popup");
            let overlay = document.getElementById("overlay");

            popup.classList.remove("show");
            overlay.classList.remove("show");

            setTimeout(() => { popup.style.display = "none"; }, 500);
        }
    </script>

</body>
</html>
